name: Learn Project Action
on:
  pull_request:
    branches:
      - master
jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Eslint checks
        run: npm run lint
      - name: Run unit tests
        run: npm run unit
